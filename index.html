<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estoque - Guzel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">Guzel</h1>
      <h2 class="titulo">Controle de Estoque</h2>
    </header>

    <!-- TINTAS -->
    <section>
      <h3 class="categoria-titulo">Tintas</h3>
      <div class="categoria">
        <div class="item">
          <label>CIANO:</label>
          <div class="quantidade">
            <button onclick="alterarQuantidade('ciano', -1)">-</button>
            <span id="quantidade-ciano">0</span>
            <button onclick="alterarQuantidade('ciano', 1)">+</button>
          </div>
        </div>
        <div class="item">
          <label>MAGENTA:</label>
          <div class="quantidade">
            <button onclick="alterarQuantidade('magenta', -1)">-</button>
            <span id="quantidade-magenta">0</span>
            <button onclick="alterarQuantidade('magenta', 1)">+</button>
          </div>
        </div>
        <div class="item">
          <label>AMARELO:</label>
          <div class="quantidade">
            <button onclick="alterarQuantidade('amarelo', -1)">-</button>
            <span id="quantidade-amarelo">0</span>
            <button onclick="alterarQuantidade('amarelo', 1)">+</button>
          </div>
        </div>
        <div class="item">
          <label>PRETO:</label>
          <div class="quantidade">
            <button onclick="alterarQuantidade('preto', -1)">-</button>
            <span id="quantidade-preto">0</span>
            <button onclick="alterarQuantidade('preto', 1)">+</button>
          </div>
        </div>
      </div>
    </section>

    <!-- PAPÉIS -->
    <section>
      <h3 class="categoria-titulo">Papéis</h3>
      <div class="categoria">
        <div class="item"><label>COLDENHOVE 1,80:</label><div class="quantidade"><button onclick="alterarQuantidade('papel1', -1)">-</button><span id="quantidade-papel1">0</span><button onclick="alterarQuantidade('papel1', 1)">+</button></div></div>
        <div class="item"><label>CONDENHOVE 1,60:</label><div class="quantidade"><button onclick="alterarQuantidade('papel2', -1)">-</button><span id="quantidade-papel2">0</span><button onclick="alterarQuantidade('papel2', 1)">+</button></div></div>
        <div class="item"><label>SEDA 60g:</label><div class="quantidade"><button onclick="alterarQuantidade('papel3', -1)">-</button><span id="quantidade-papel3">0</span><button onclick="alterarQuantidade('papel3', 1)">+</button></div></div>
        <div class="item"><label>SEDA 40g:</label><div class="quantidade"><button onclick="alterarQuantidade('papel4', -1)">-</button><span id="quantidade-papel4">0</span><button onclick="alterarQuantidade('papel4', 1)">+</button></div></div>
        <div class="item"><label>KRAFT 1,80:</label><div class="quantidade"><button onclick="alterarQuantidade('papel5', -1)">-</button><span id="quantidade-papel5">0</span><button onclick="alterarQuantidade('papel5', 1)">+</button></div></div>
        <div class="item"><label>KRAFT 1,60:</label><div class="quantidade"><button onclick="alterarQuantidade('papel6', -1)">-</button><span id="quantidade-papel6">0</span><button onclick="alterarQuantidade('papel6', 1)">+</button></div></div>
      </div>
    </section>

    <!-- MALHAS -->
    <section>
      <h3 class="categoria-titulo">Malhas</h3>
      <div class="categoria">
        <div class="item"><label>HELANCA:</label><div class="quantidade"><button onclick="alterarQuantidade('malha1', -1)">-</button><span id="quantidade-malha1">0</span><button onclick="alterarQuantidade('malha1', 1)">+</button></div></div>
        <div class="item"><label>DRY 180 PLUS EF:</label><div class="quantidade"><button onclick="alterarQuantidade('malha2', -1)">-</button><span id="quantidade-malha2">0</span><button onclick="alterarQuantidade('malha2', 1)">+</button></div></div>
        <div class="item"><label>DRY 180 EF:</label><div class="quantidade"><button onclick="alterarQuantidade('malha3', -1)">-</button><span id="quantidade-malha3">0</span><button onclick="alterarQuantidade('malha3', 1)">+</button></div></div>
        <div class="item"><label>DRY SOFT:</label><div class="quantidade"><button onclick="alterarQuantidade('malha4', -1)">-</button><span id="quantidade-malha4">0</span><button onclick="alterarQuantidade('malha4', 1)">+</button></div></div>
        <!-- Continue os outros da mesma forma -->
      </div>
    </section>
  </div>

  <script>
    function alterarQuantidade(item, incremento) {
      const el = document.getElementById(`quantidade-${item}`);
      let valor = parseInt(el.textContent) || 0;
      valor = Math.max(0, valor + incremento);
      el.textContent = valor;
    }
  </script>
</body>
</html>
