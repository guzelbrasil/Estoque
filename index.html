    <!-- Botões de Ações Gerais -->
    <section>
      <button class="salvar-tudo" onclick="salvarTudo()">Salvar Tudo</button>
      <button class="zerar-tudo" onclick="zerarTudo()">Zerar Tudo</button>
    </section>

  <script>
    function alterarQuantidade(item, incremento) {
      const el = document.getElementById(`quantidade-${item}`);
      let valor = parseInt(el.textContent) || 0;
      valor = Math.max(0, valor + incremento);
      el.textContent = valor;
    }

    function salvarQuantidade(item) {
      const valor = document.getElementById(`quantidade-${item}`).textContent;
      localStorage.setItem(`estoque-${item}`, valor);
      alert(`Quantidade de "${item.toUpperCase()}" salva com sucesso!`);
    }

    function carregarQuantidadesSalvas() {
      const ids = [
        'ciano', 'magenta', 'amarelo', 'preto',
        'papel1', 'papel2', 'papel3', 'papel4', 'papel5', 'papel6',
        'malha1', 'malha2', 'malha3', 'malha4', 'malha5', 'malha6',
        'malha7', 'malha8', 'malha9', 'malha10', 'malha11', 'malha12',
        'malha13', 'malha14', 'malha15', 'malha16', 'malha17', 'malha18',
        'malha19', 'malha20', 'malha21', 'malha22', 'malha23', 'malha24',
        'malha25'
      ];
      ids.forEach(id => {
        const valorSalvo = localStorage.getItem(`estoque-${id}`);
        if (valorSalvo !== null) {
          document.getElementById(`quantidade-${id}`).textContent = valorSalvo;
        }
      });
    }

    function salvarTudo() {
      const spans = document.querySelectorAll('[id^="quantidade-"]');
      spans.forEach(span => {
        const id = span.id.replace("quantidade-", "");
        salvarQuantidade(id);
      });
    }

    function zerarTudo() {
      const spans = document.querySelectorAll('[id^="quantidade-"]');
      spans.forEach(span => {
        span.textContent = 0;
        const id = span.id.replace("quantidade-", "");
        localStorage.setItem(`estoque-${id}`, "0");
      });
      alert("Todos os itens foram zerados e salvos.");
    }

    // Carregar valores salvos ao abrir a página
    window.onload = carregarQuantidadesSalvas;
  </script>
