<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estoque - Guzel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">Guzel</h1>
      <h2 class="titulo">Controle de Estoque</h2>
    </header>

    <!-- TINTAS -->
    <section class="categoria">
      <h3>Tintas</h3>
      <div class="item"><label>CIANO:</label><input type="text" /></div>
      <div class="item"><label>MAGENTA:</label><input type="text" /></div>
      <div class="item"><label>AMARELO:</label><input type="text" /></div>
      <div class="item"><label>PRETO:</label><input type="text" /></div>
    </section>

    <!-- PAPÉIS -->
    <section class="categoria">
      <h3>Papéis</h3>
      <div class="item"><label>COLDENHOVE 1,80:</label><input type="text" /></div>
      <div class="item"><label>CONDENHOVE 1,60:</label><input type="text" /></div>
      <div class="item"><label>SEDA 60g:</label><input type="text" /></div>
      <div class="item"><label>SEDA 40g:</label><input type="text" /></div>
      <div class="item"><label>KRAFT 1,80:</label><input type="text" /></div>
      <div class="item"><label>KRAFT 1,60:</label><input type="text" /></div>
    </section>

    <!-- MALHAS -->
    <section class="categoria">
      <h3>Malhas</h3>
      <div class="item"><label>HELANCA:</label><input type="text" /></div>
      <div class="item"><label>DRY 180 PLUS EF:</label><input type="text" /></div>
      <div class="item"><label>DRY 180 EF:</label><input type="text" /></div>
      <div class="item"><label>DRY SOFT:</label><input type="text" /></div>
      <div class="item"><label>DRY FLEX UV:</label><input type="text" /></div>
      <div class="item"><label>JIMP DRY LARGE:</label><input type="text" /></div>
      <div class="item"><label>JIMP DRY:</label><input type="text" /></div>
      <div class="item"><label>MANCHESTER:</label><input type="text" /></div>
      <div class="item"><label>ABSTRACT:</label><input type="text" /></div>
      <div class="item"><label>ACTION:</label><input type="text" /></div>
      <div class="item"><label>EURO:</label><input type="text" /></div>
      <div class="item"><label>CHIMPA:</label><input type="text" /></div>
      <div class="item"><label>HELANCA FLANELADA:</label><input type="text" /></div>
      <div class="item"><label>DRY UV:</label><input type="text" /></div>
      <div class="item"><label>DRY 100:</label><input type="text" /></div>
      <div class="item"><label>GABARDINE:</label><input type="text" /></div>
      <div class="item"><label>FURADINHO:</label><input type="text" /></div>
      <div class="item"><label>NBA:</label><input type="text" /></div>
      <div class="item"><label>NBA (FURADINHO):</label><input type="text" /></div>
      <div class="item"><label>OXFORD:</label><input type="text" /></div>
      <div class="item"><label>OXFORDINE:</label><input type="text" /></div>
      <div class="item"><label>QUADRADINHO:</label><input type="text" /></div>
      <div class="item"><label>TECTEL:</label><input type="text" /></div>
      <div class="item"><label>BORA-BORA:</label><input type="text" /></div>
      <div class="item"><label>PP 100% POLY:</label><input type="text" /></div>
    </section>
  </div>
</body>
</html>
