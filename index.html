<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estoque Guzel - Atualização em Tempo Real</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Estoque Guzel - Atualização em Tempo Real</h1>
  </header>

  <main>
    <section class="categoria" id="tintas">
      <h2><i class="fas fa-paint-roller"></i> Tintas</h2>
      <form id="form-tintas" class="form-categoria">
        <ul id="lista-tintas" class="lista-estoque"></ul>
        <button type="submit" class="btn-salvar">Salvar Tintas</button>
      </form>
    </section>

    <section class="categoria" id="malhas">
      <h2><i class="fas fa-tshirt"></i> Malhas</h2>
      <form id="form-malhas" class="form-categoria">
        <ul id="lista-malhas" class="lista-estoque"></ul>
        <button type="submit" class="btn-salvar">Salvar Malhas</button>
      </form>
    </section>

    <section class="categoria" id="papeis">
      <h2><i class="fas fa-file-alt"></i> Papéis</h2>
      <form id="form-papeis" class="form-categoria">
        <ul id="lista-papeis" class="lista-estoque"></ul>
        <button type="submit" class="btn-salvar">Salvar Papéis</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Estoque Guzel - Atualização em tempo real com Firebase</p>
  </footer>

  <!-- Firebase compat libs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
